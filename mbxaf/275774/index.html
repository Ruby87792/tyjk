        /* 水印容器样式 */
        .watermark-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .watermark {
            position: absolute;
            font-size: 14px;
            color: rgba(204, 204, 204, 0.5);
            transform: rotate(45deg);
            white-space: nowrap;
            user-select: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .health-certificate {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

        .blue-header {
            background: #0000FF;
            height: 67px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            border-radius: 15px 15px 0 0;
        }

        .content {
            position: relative;
            z-index: 1;
            padding-top: -9px;
        }

        h1 {
            color: white;
            text-align: center;
            margin: 0;
            padding: 15px 0;
            font-size: 20px;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-image: url('pzhi/logo.jpg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .info {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            padding: 0 10px;
        }

        @media (min-width: 480px) {
            .info {
                grid-template-columns: 1fr 1fr;
            }
        }

        .info p {
            margin: 8px 0;
            line-height: 1.4;
            font-size: 14px;
        }

        .info span {
            font-weight: bold;
            margin-right: 5px;
        }

        .stamp {
            position: absolute;
            top: 47%;
            right: 167px;
            width: 100px;
            height: 101px;
            opacity: 0.6;
            z-index: 2;
        }

        .photo {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 80px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 4px;
        }

        .qrcode {
            position: absolute;
            top: 79px;
            left: 42%;
            transform: translateX(-50%);
            width: 67px;
            height: 70px;
            object-fit: contain;
            background: white;
            padding: -40px;
            border: -40px solid #ddd;
        }

        .platform-info {
            grid-column: 1 / -1;
            font-size: 13px;
            margin-top: 10px;
            word-break: break-all;
        }

        @media (max-width: 360px) {
            .info p {
                font-size: 13px;
            }

            .stamp {
                width: 80px;
                height: 80px;
            }

            .photo {
                width: 70px;
            }

            .qrcode {
                width: 70px;
            }
        }

        .back-button {
            display: inline-block;
            padding: 8px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>

    <script>
        // 创建水印函数
        const createWatermarks = () => {
            const container = document.querySelector('.watermark-container');
            const text = '仅供查询健康证明';
            const count = 20;
            const angle = 45;
            const fontSize = '14px';
            const color = 'rgba(204, 204, 204, 0.5)';
            const spacing = 200;

            // 清空已有水印
            container.innerHTML = '';

            // 计算行列数
            const cols = Math.ceil(Math.sqrt(count));
            const rows = Math.ceil(count / cols);

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const index = row * cols + col;
                    if (index >= count) break;

                    // 计算位置（网格 + 随机偏移）
                    const x = col * spacing + Math.random() * spacing / 2;
                    const y = row * spacing + Math.random() * spacing / 2;

                    // 创建水印元素
                    const watermark = document.createElement('div');
                    watermark.className = 'watermark';
                    watermark.textContent = text;
                    watermark.style.left = `${x}px`;
                    watermark.style.top = `${y}px`;
                    watermark.style.fontSize = fontSize;
                    watermark.style.color = color;
                    watermark.style.transform = `rotate(${angle}deg)`;
                    container.appendChild(watermark);
                }
            }
        };

        // 初始化水印
        window.onload = createWatermarks;

        // 窗口尺寸变化时重新生成水印
        window.onresize = createWatermarks;
    </script>
